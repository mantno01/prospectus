<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>A diversified news aggregator</title>
</head>

<body>
    <!-- Load JavaScript implemented functions -->
    <script src="../js/model.js" type=text/javascript></script>
    <script src="../js/view.js" type=text/javascript></script>
    <script src="../js/controller.js" type=text/javascript></script>

    <!-- Form Container -->
    <div class="container-fluid" id="form-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Prospectus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <lead> Every news source is biased. We provide diversified stories from all across the spectrum.  </lead>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id=searchField type="search" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="clickSearchButton()">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <br>


    <div class="container-fluid" id="cards-container ">
        <div class="row">
            <div class="col-4" id = "leftLeaning">
                <h3>Left Leaning</h3>
                
            </div>
            <div class="col-4" id = "centerLeaning">
                <h3>Center Leaning</h3>
                
            </div>
            <div class="col-4" id = "rightLeaning">
                <h3>Right Leaning</h3>
                
            </div>
        </div>
    </div>

    <!-- Add bootstrap javascript elements -->
    <script src="../js/jquery-3.3.1.slim.min.js "></script>
    <script src="../js/bootstrap.bundle.min.js "></script>
    <script src="../js/popper.min.js "></script>
</body>

</html>
